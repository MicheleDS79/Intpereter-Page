<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Sherokee - Let's Talk!</title>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Orbitron:wght@400..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div>
        <nav>
            <ul>
                <li>
                    Options for your services...
                </li>
            </ul>
        </nav>
    </div>
    <div>
    <form id="form">
        Please contact me! 
        <p>
            <label> First Name  <input class="input" type="text" name="firstname"></label> 
        </p>  
        <p>
          <label>  Last Name  <input class="input" type="text" name="lastname"></label>  
        </p>
        <p>
            <label>  email  <input class="input" type="text" name="email"></label>  
          </p>
          <p>
            <label>  phone  <input class="input" type="phone" name="phone"></label>  
          </p>
          <p>
            <label>  Brief message for me  <input class="input" type="textarea" id="message" name="message" rows="65" cols="40" placeholder="How can I help?" style="height:300px"></label>  
          </p>
        <p class="select-services">
          <label> Tell me what you need! 
            <select id="services" name="services">
                <option value="translation"> Translation </option>
                <option value="interpreting">Interpreting Service</option>
                <option value="sworn translation"> Sworn Translation</option>
                <option value="editing">Editing</option>
                <option value="language instruction">Language Instruction</option>
                <option value="consult">Consult</option>
                <option value="consult">Language Tech Services</option>
          </select>
        </label>
        </p>
        <button class="button" type="submit">
            Book Appointment
        </button>
    </input>
    </form>
    </div>
</body>
